<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Registration</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 16px; }
        form { display: grid; gap: 12px; }
        label { font-weight: 600; }
        input, select { padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 12px 16px; font-size: 16px; border: 0; border-radius: 8px; cursor: pointer; }
        .primary { background: #2563eb; color: white; }
        .error { color: #b91c1c; font-weight: 600; }
    </style>
</head>
<body>
    <h1>Register for the Event</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
        <div>
            <label for="name">Name</label><br>
            <input id="name" type="text" name="name" required>
        </div>

        <div>
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" required>
        </div>

        <div>
            <label for="event">Event</label><br>
            <select id="event" name="event" required>
                <option value="">--Select Event--</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Hackathon">Hackathon</option>
            </select>
        </div>

        <div>
            <button class="primary" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
